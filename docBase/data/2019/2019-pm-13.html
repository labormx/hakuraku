<p>平成３１年度　午後試験　問１３</p>
<p>
次のアからオまでの情報のうち、<b>相続又は合併を登記原因とする所有権の移転の登記の申請情報
と併せて提供すべき登記原因証明情報とはなり得ないもの</b>の組合せは、後記１から５までのうち、
どれか。</p>
<table>
  <tr>
    <td>ア</td>
    <td>所有権に関する被相続人名義の登記済証
    </td>
  </tr>
  <tr>
    <td>イ</td>
    <td>被相続人の戸籍の附票の写し</td>
  </tr>
  <tr>
    <td>ウ</td>
    <td>検認がされていない自筆証書による遺言書</td>
  </tr>
  <tr>
    <td>エ</td>
    <td>相続人の欠格事由に該当する相続人が作成した当該欠格事由が存在する旨の証明書</td>
  </tr>
  <tr>
    <td>オ</td>
    <td>新設合併の当事者である会社が作成した新設合併契約書</td>
  </tr>
</table>
<p>
<ol>
  <li>アイ</li>
  <li>アウ</li>
  <li>イエ</li>
  <li>ウオ</li>
  <li>エオ</li>
</ol>
</p>
